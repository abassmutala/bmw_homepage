<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js"></script>
    <title>BMW</title>
  </head>
  <body>
    <main>
      <header class="navbar">
        <div class="navbar__content">
          <div class="start__content">
            <div class="logo__container">
              <img
                src="assets/images/bmw-logo-vector-10.png"
                alt="BMW logo"
                class="logo"
              />
            </div>
            <nav class="nav__links">
              <a href=""></a>
            </nav>
          </div>
          <div class="search__container">
            <svg role="graphics-symbol" viewBox="0 0 16 16" class="search">
              <path
                d="M.281 6.438c0-.875.164-1.696.492-2.461a6.484 6.484 0 011.375-2.032A6.237 6.237 0 016.64.078 6.2 6.2 0 019.11.57c.77.328 1.447.787 2.03 1.375a6.374 6.374 0 011.368 2.032c.333.765.5 1.586.5 2.46 0 .688-.107 1.342-.32 1.961a6.28 6.28 0 01-.868 1.696l3.563 3.578c.11.104.19.226.242.367.057.14.086.29.086.445 0 .22-.05.417-.149.594a1.122 1.122 0 01-1 .57c-.156 0-.307-.028-.453-.086a1.058 1.058 0 01-.382-.25l-3.586-3.585c-.5.333-1.047.596-1.641.789a6.089 6.089 0 01-1.86.28 6.237 6.237 0 01-2.468-.491 6.4 6.4 0 01-2.024-1.367A6.509 6.509 0 01.773 8.913a6.256 6.256 0 01-.492-2.476zm1.664 0c0 .65.12 1.26.36 1.828a4.775 4.775 0 001.015 1.5c.433.427.933.763 1.5 1.007a4.548 4.548 0 001.82.368c.652 0 1.261-.123 1.829-.368a4.747 4.747 0 002.508-2.507 4.567 4.567 0 00.367-1.829c0-.645-.123-1.252-.367-1.82a4.776 4.776 0 00-1.016-1.5A4.578 4.578 0 008.469 2.11a4.567 4.567 0 00-1.828-.367c-.646 0-1.253.123-1.82.367a4.667 4.667 0 00-1.5 1.008c-.433.432-.772.932-1.016 1.5a4.633 4.633 0 00-.36 1.82z"
              ></path>
            </svg>
          </div>
        </div>
      </header>
      <section class="hero">
        <div class="cover_image__container">
          <img
            src="assets/images/2023-bmw-m340i-xdrive-162-640f4185ceb76.jpeg"
            alt="bmw i4 M50"
            class="cover__image"
          />
        </div>
        <div class="hero__content">
          <div class="car__slogan">
            <p class="prefix">Sheer driving <strong>Pleasure</strong></p>
          </div>
          <section class="car__info">
            <div class="car__desc">
              <div class="series">
                <img
                  src="assets/images/m_series_logo.png"
                  alt="M Series Logo"
                  class="m_series__logo"
                />
                <p>The first 100% electric M-model</p>
              </div>
              <h2 class="car__name">The i4 m50</h2>
              <div class="buttons">
                <button class="btnElevated">
                  <span>Configurator and pricing</span>
                </button>
                <a href="http://" class=""><span>+&nbsp;Stay informed</span></a>
              </div>
              <div class="more__info">
                <div class="starting__price">
                  <small>Starting at:</small>
                  <h4 class="price__figure">73,429.00</h4>
                </div>
                <div class="fuel__type">
                  <small>Drive:</small>
                  <h4 class="fuel__value">Electric</h4>
                </div>
              </div>
            </div>
            <div class="car__services">
              <button type="submit" class="btnText"><span></span></button>
            </div>
          </section>
        </div>
      </section>
    </main>
  </body>
</html>
